<mat-toolbar color="primary" >
  <button mat-button class="mat-headline">Car Booking System</button>
  <span class="example-spacer"></span>
  <div *ngIf="(currentUser$ | async)">
    <button mat-icon-button>
      <mat-icon>
        <img src="https://img.icons8.com/material-outlined/24/000000/user--v1.png"/>
      </mat-icon>
    </button>
  </div>
  <div *ngIf="!(currentUser$ | async)">
    <button mat-button (click)="onLoginClick()">
      Login
    </button>
  </div>
</mat-toolbar>
