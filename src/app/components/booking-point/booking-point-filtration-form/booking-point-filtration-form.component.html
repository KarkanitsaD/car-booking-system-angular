<div class="main-div">
  <div class="container">
    <div class="form-div">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <mat-select [(ngModel)]="countryId" (ngModelChange)="onCountrySelected()">
            <mat-option value="null">
              All
            </mat-option>
            <mat-option *ngFor="let country of countries$ | async" [value]="country.id">
              {{country.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <mat-select [(ngModel)]="cityId">
            <mat-option value="null">
              All
            </mat-option>
            <mat-option *ngFor="let city of citiesToShow$ | async" [value]="city.id">
              {{city.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-div">
      <app-date-time-range-picker [dateTimeRange]="dateTimeRangeModel"></app-date-time-range-picker>
    </div>
  </div>
  <div>
    <button id="filterButton" mat-raised-button color="primary" class="filter-button">
      Filter
    </button>
  </div>
</div>
